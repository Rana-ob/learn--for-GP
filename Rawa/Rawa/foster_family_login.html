<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - الأسرة الكافلة</title>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="common_styles.css"> <!-- استخدمي نفس ملف الأنماط المشترك -->
</head>
<body>
    <div class="main-wrapper">
        <div class="image-section">
            <img src="images/Family.png" alt="Decorative Image" class="left-decorative-image">
        </div>

        <div class="login-container">
            <div class="header-logo">
                <img src="images/Rowa2.png" alt="Rawa Logo" class="rawa-login-logo">
            </div>

            <div class="login-box">
                <div class="box-header">
                    <h2>الأسرة الكافلة</h2>
                </div>
                <form class="login-form" id="fosterFamilyLoginForm">
                    <div class="form-group">
                        <label for="national-id">رقم الهوية الوطنية لرب الأسرة</label>
                        <input type="text" id="national-id" name="national_id" placeholder="" required maxlength="10">
                        <div class="error-message" id="national-id-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="password">الرمز السري</label>
                        <input type="password" id="password" name="password" placeholder="" required>
                        <div class="error-message" id="password-error"></div>
                    </div>

                    <button type="submit" class="submit-button">تسجيل الدخول</button>

                    <p class="signup-link">
                        ليس لديك حساب؟ <a href="foster_family_signup.html">إنشاء الحساب</a>
                    </p>
                </form>

                <!-- MFA Prompt - Placeholder for future implementation -->
                <div class="mfa-prompt" id="mfaPrompt" style="display: none;">
                    <h3>التحقق بخطوتين</h3>
                    <p class="mfa-message">لقد أرسلنا رمز التحقق إلى رقم جوالك المسجل.</p>
                    <form class="mfa-form" id="mfaForm">
                        <div class="form-group">
                            <label for="otp-code">أدخل رمز التحقق</label>
                            <input type="text" id="otp-code" name="otp_code" placeholder="أدخل الرمز المكون من 6 أرقام" required maxlength="6">
                            <div class="error-message" id="otp-error"></div>
                        </div>
                        <button type="submit" class="submit-button">تحقق</button>
                        <p class="resend-otp">
                            لم تستلم الرمز؟ <span id="countdown">60</span> ثانية
                            <button type="button" id="resendOtpButton" disabled>إعادة إرسال الرمز</button>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="foster_family_login_script.js"></script>
</body>
</html>
